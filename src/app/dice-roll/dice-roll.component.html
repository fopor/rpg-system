<div class="contWrapper">
  <div class="rollInput">
    <input [(ngModel)]="rollInputExpression">
  </div>

  <div class="rollExpression">
    {{this.Dice.parsedRoll}} = {{this.Dice.rollNumericValue}}
  </div>

  <div class="rollBtnWrapper">
    <button (click)="parseRollInput()">Rolar!</button>
  </div>
</div>
