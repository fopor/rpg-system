<div class="contWrapper">
  <div class="rollInput">
    <input class="rollInputText" [(ngModel)]="rollInputExpression">
  </div>

  <div class="rollExpression">
      <input readonly class="rollInputText" placeholder="{{this.Dice.parsedRoll}} = {{this.Dice.rollNumericValue}}">
      
  </div>

  <div class="rollBtnWrapper">
    <button class="rollBtn" (click)="parseRollInput()">Rolar!</button>
  </div>
</div>
